{% extends "index.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

{% with mesg = get_flashed_messages() %}
{% if mesg != [] %}
<script>alert("{{ mesg[0] }}")</script>
{% endif %}
{% endwith %}

<div class="auth-container">
  <h2>로그인</h2>
  <form action="{{ url_for('login') }}" method="post" class="auth-form">
    <input type="text" name="id" placeholder="ID" required>
    <input type="password" name="pw" placeholder="Password" required>
    <button type="submit" class="auth-btn">로그인</button>
  </form>

  <p class="switch-link">아직 계정이 없으신가요?
    <a href="{{ url_for('signup') }}">회원가입</a>
  </p>
</div>
{% endblock content %}
